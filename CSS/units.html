<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Units Example</title>
  <link rel="stylesheet" href="units.css">
</head>
<body>
  <h1>CSS Units Demonstration</h1>

  <div class="box px">Width: 200px (px)</div>
  <div class="box em">Font-size: 2em</div>
  <div class="box rem">Font-size: 2rem</div>
  <div class="box percent">Width: 50% (percent)</div>
  <div class="box vh">Height: 20vh</div>
  <div class="box vw">Width: 20vw</div>

</body>
</html>
