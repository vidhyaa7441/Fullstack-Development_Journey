<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesudoclass</title>
    <link rel="stylesheet" href="pesudoclass.css">
</head>
<body>
    <div class="intro">
        <h1>Learning Pesudoclass</h1>
        <p>A Pseudo class in CSS is used to define the special state of an element. It can be combined with a CSS selector to add an effect to existing elements based on their states.</p>
    </div>
    <div class="container">
        <div class="click">
        <h2>Hover</h2>
         My color changes if you hover over me!
        </div>
        <div class="link">
            <h2>Active</h2>
            My color changes for a moment if you click me!
        </div>
    </div>
</body>
</html>
