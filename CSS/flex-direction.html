<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Flex</title>
    <link rel="stylesheet" href="flex-direction.css">
</head>
<body>
    <div class="intro">
        <h1>Learning flex</h1>
        <p>It is basically a layout model that provides an easy and clean way to arrange items within container.</p>
    </div>
    <h2>Flex direction property(row wise)</h2>
        <div class="row">
            <div >A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
        </div>
        <h2>Flex direction property(column wise)</h2>
        <div class="column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
</body>
</html>
